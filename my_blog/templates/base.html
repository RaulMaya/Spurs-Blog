{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "global_styles.css" %}">
    <link rel="icon" href="{% static "rusiawc.png" %}">
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% block css_files %}{% endblock %}
</head>
<body>
    <header id="main-navigation">
        <h1><a href="{% url 'starting_page' %}">Football Blog</a></h1>
        <nav>
            <h2><a href="{% url 'posts' %}">Posts</a></h2>
            <h2><a href="{% url 'read-later' %}">Stored Posts</a></h2>
        </nav>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
