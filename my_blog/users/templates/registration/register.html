{% extends "base.html" %}
{% load static %}
 
{% block title %}
    Registro
{% endblock %}


{% block css_files %}
<link rel="stylesheet" href="{% static "registration/register.css" %}">
{% endblock %}


{% block content %}
<div class="container">

<form method='POST' action="{% url 'users:register' %}">
    {% csrf_token %}
    {% for field in form %}
    <div class = "register-form {% if field.errors %}invalid{% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <p>Already have an account?</p><a href="">Log In</a>
    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'blog:starting_page' %}"/>
</form>
</div>
{% endblock %}"
