{% extends "base.html" %}
{% load static %}
 
{% block title %}
    Login
{% endblock %}


{% block css_files %}

{% endblock %}


{% block content %}
{% if form.errors %}
    <p>Error</p>
{% endif %}

<form method='POST' action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Log In</button>
    <input type="hidden" name="next" value="{% url 'blog:starting_page' %}"/>
</form>
{% endblock %}"
